<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link id="favicon-url" rel="icon" href="img/32_active.png" />
	<link rel="stylesheet" type="text/css" href="style.css">

	<title data-i18n="manifest_name"></title>
	<script src="popup.js" type="module"></script>
</head>
<body class="popup">

<div id="status" class="">...</div>

<div class="action-group">
	<div class="action"><span data-action="suspend_tab"></span></div>
	<div class="action"><span data-action="unsuspend_tab"></span></div>
	<div class="action"><span data-action="pause_tab"></span></div>
	<div class="action"><span data-action="unpause_tab"></span></div>
</div>

<div class="divider"></div>

<div class="action-group">
	<div class="action"><span data-action="whitelist_domain"></span></div>
	<div class="action"><span data-action="whitelist_url"></span></div>
	<div class="action"><span data-action="whitelist_remove"></span></div>
</div>

<div class="divider"></div>

<div class="action-group">
	<div class="action"><span data-action="suspend_group"></span></div>
	<div class="action"><span data-action="suspend_group_forced"></span></div>
	<div class="action"><span data-action="unsuspend_group"></span></div>
</div>

<div class="divider"></div>

<div class="action-group">
	<div class="action"><span data-action="suspend_window"></span></div>
	<div class="action"><span data-action="suspend_window_forced"></span></div>
	<div class="action"><span data-action="unsuspend_window"></span></div>
</div>

<div class="divider"></div>

<div class="action-group">
	<div class="action"><span data-action="open_settings"></span></div>

</html>
